<!-- inclui o A-frame-->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

<!-- inclui o AR.js para o A-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <!-- define uma mesa como objeto/asset 3d-->
      <a-asset-item
        id="table-obj"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/table/table.obj"
      ></a-asset-item>
      <a-asset-item
        id="table-mtl"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/table/table.mtl"
      ></a-asset-item>
      
      <!-- define uma cadeira como objeto/asset 3d-->
       <a-asset-item
        id="chair-obj"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/chair/chair.obj"
      ></a-asset-item>
      <a-asset-item
        id="chair-mtl"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/chair/chair.mtl"
      ></a-asset-item>
      
      <!-- define uma lumin치ria como objeto/asset 3d-->
       <a-asset-item
        id="lamp-obj"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/lamp/lamp.obj"
      ></a-asset-item>
      <a-asset-item
        id="lamp-mtl"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/lamp/lamp.mtl"
      ></a-asset-item>
      
    </a-assets>

    <!-- define/inclui o primeiro marcador utilizado pela c칙mera-->
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/Target/hiro.patt"
    >
      <a-entity 
        obj-model="obj: #table-obj; mtl: #table-mtl"
        position="0 0 -1.6"
      >
      </a-entity>
    </a-marker>
    
    <!-- define/inclui o segundo marcador utilizado pela c칙mera-->
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/Target/kanji.patt"
    >
      <a-entity 
        obj-model="obj: #chair-obj; mtl: #chair-mtl"
        position="0 0 -1.6"
      >
      </a-entity>
    </a-marker>
    
     <!-- define/inclui o terceiro marcador utilizado pela c칙mera-->
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/Target/mosaic.patt"
    >
      <a-entity 
        obj-model="obj: #lamp-obj; mtl: #lamp-mtl"
        position="0 0 -1.6"
      >
      </a-entity>
    </a-marker>
    
  </a-scene>
</body>
