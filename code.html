<!-- inclui o A-frame-->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

<!-- inclui o AR.js para o A-frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<!-- inclui a interface de interação -->
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>
    
    <a-assets>
      <!-- define uma mesa como objeto/asset 3d-->
      <a-asset-item
        id="table-obj"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/table/table.obj"
      ></a-asset-item>
      <a-asset-item
        id="table-mtl"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/table/table.mtl"
      ></a-asset-item>
      
      <!-- define uma cadeira como objeto/asset 3d-->
       <a-asset-item
        id="chair-obj"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/chair/chair.obj"
      ></a-asset-item>
      <a-asset-item
        id="chair-mtl"
        src="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/assets-3D/chair/chair.mtl"
      ></a-asset-item>
      
    </a-assets>
    
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <!-- define/inclui o primeiro marcador utilizado pela câmera-->
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/Target/hiro.patt"
    >
      <a-entity 
        obj-model="obj: #table-obj; mtl: #table-mtl"
        position="0 0 -1.6"
        event-set__enter="_event: mouseenter; _target: #tableTxt; visible: true"
        event-set__leave="_event: mouseleave; _target: #tableTxt; visible: false"
      >
        <a-text id="tableTxt" value="This is a table with a glass cover" align="center" color="#FFF" visible="false" position="0 1 1.7"
          geometry="primitive: plane; width: 2" material="color: #333" rotation="-15 0 0"></a-text>
    </a-marker>
    
    <!-- define/inclui o segundo marcador utilizado pela câmera-->
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/RosasGabriel/AR_Project/master/Target/kanji.patt"
    >
      <a-entity 
        obj-model="obj: #chair-obj; mtl: #chair-mtl"
        position="0 0 -1.6"
      >
      </a-entity>
    </a-marker>
    
  </a-scene>
</body>
